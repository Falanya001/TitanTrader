name: Build Titan APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flet

    - name: Setup Java (for Android Build)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # REMOVED MANUAL FLUTTER SETUP to avoid version conflicts.
    # Flet will install exactly what it needs.

    - name: Build APK with Flet
      # The "yes |" part automatically answers "y" to the install prompt
      run: |
        yes | flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TitanPro-APK
        path: build/app/outputs/flutter-apk/app-release.apk
